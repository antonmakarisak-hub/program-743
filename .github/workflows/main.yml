name: Build ArduPlane for Matek H743 V3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ArduPilot
        uses: actions/checkout@v3
        with:
          repository: ArduPilot/ardupilot
          ref: master
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential python3 python3-dev \
              python3-pip python3-setuptools gawk wget \
              openocd flex bison libncurses5-dev autoconf texinfo \
              libtool zlib1g-dev genromfs
          pip3 install future pymavlink MAVProxy

      - name: Configure and build
        run: |
          ./waf configure --board MatekH743
          ./waf plane

      - name: Upload HEX artifact
        uses: actions/upload-artifact@v3
        with:
          name: arduplane-matek-h743
          path: build/MatekH743/bin/arduplane.hex
